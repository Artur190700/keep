<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Keep</title>
    <link rel="stylesheet" href="keepStyle.css">
    <link rel="icon" sizes="128x128" href="https://ssl.gstatic.com/keep/icon_2020q4v2_128.png">
</head>

<body>
    <div id="keepHeader" class="keepHeader">
        <div class="header">
            <div class="headerImgDiv">
                <img class="headerImg" src="img/headerIMG/icon2.png">

            </div>
            <div class="headerImgDiv" style="padding: 9px; margin-left: -12px; margin-top: 3px;">
                <div class="headerImg">
                    <a style="display: flex;">
                        <img style="max-width: 40px;"
                            src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png">
                        <span class="spanKeep">Keep</span>
                    </a>
                </div>
            </div>

            <input id="inputSerach" class="inputSearch" placeholder="Search" type="search">
            <button class="button">
                <svg focusable="false" height="24px" viewBox="0 0 24 24" width="24px"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M20.49,19l-5.73-5.73C15.53,12.2,16,10.91,16,9.5C16,5.91,13.09,3,9.5,3S3,5.91,3,9.5C3,13.09,5.91,16,9.5,16 c1.41,0,2.7-0.47,3.77-1.24L19,20.49L20.49,19z M5,9.5C5,7.01,7.01,5,9.5,5S14,7.01,14,9.5S11.99,14,9.5,14S5,11.99,5,9.5z">
                    </path>
                    <path d="M0,0h24v24H0V0z" fill="none"></path>
                </svg>
            </button>
            <div class="userDiv">
                <h4 onclick="logOut()" style="cursor: pointer;" title='Click For LogOut' id="userName"></h4>
            </div>
            <div id="flex" class="flex">

                <button onclick="noteShow()" class="button"><img class="plusButtonImg"
                        src="img/icons8-plus-64.png"></button>
            </div>
        </div>

        <div id="mainNoteContainer" style="visibility: hidden;" class="mainNoteContainer">
            <div class="trash">
                <img onclick="remove(event)" class="trashImg" src="img/icons8-trash.svg" alt="trash">
            </div>
            <div class="mainNote">
                <input type="text" id="titleNote" placeholder="Title" class="inputInside">
                <textarea id="note" placeholder="Note" class="inputInside secondInput"></textarea>
                <div class="df">
                    <button onclick="hideNote()" class="button color margin  ">Close</button>
                    <button onclick="onSaveButtonClick()" class="button color margin  ">Save</button>
                </div>

            </div>
        </div>
        <div id="bodyForSaveNotes" class="bodyForSaveNotes"></div>
    </div>
    <div class="massageBottom" id="mainBottomMassage">
        <h6>Error</h6>
    </div>
    <script src="api.js"></script>
    <script src="index.js"></script>
</body>

</html>
